<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Require-Package Sandbox</title>
</head>
<body>
  <div id="page"></div>
  <script type="text/javascript" src="build.js"></script>
  <script type="text/javascript">
    // with LMD "index" is included and auto-loaded in "main" module
    // with Brunch there is not such ability, need to load manually
    if (typeof require !== "undefined") {
      require('index');
    }
  </script>
</body>
</html>
